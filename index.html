<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country Guide App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Country Guide App</h1>
        <div class="row mb-3">
            <div class="col-md-4 mb-2 mb-md-0">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a country..." />
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
                <select id="regionFilter" class="form-select">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
                <select id="populationFilter" class="form-select">
                    <option value="">Filter by Population</option>
                    <option value="lt1m"> 1 Million</option>
                    <option value="1m-10m">1 Million - 10 Million</option>
                    <option value="gt10m">> 10 Million</option>
                </select>
            </div>
            <div class="col-md-2 d-flex justify-content-end align-items-center">
                <button id="darkModeToggle" class="btn btn-outline-secondary">Dark Mode</button>
            </div>
        </div>
        <div id="countriesContainer" class="row g-3"></div>
        <nav aria-label="Page navigation" class="mt-3">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <!-- Country Detail Modal -->
    <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="countryModalLabel">Country Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modalContent">
              <!-- Dynamic content goes here -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
